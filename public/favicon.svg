<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="50" cy="50" r="48" fill="url(#grad1)"/>
  
  <!-- Graduation Cap -->
  <g transform="translate(50, 50)">
    <!-- Cap Top -->
    <polygon points="-25,-10 25,-10 30,-15 -30,-15" fill="#ffffff"/>
    
    <!-- Cap Base -->
    <rect x="-20" y="-10" width="40" height="8" rx="2" fill="#ffffff" opacity="0.9"/>
    
    <!-- Tassel -->
    <line x1="25" y1="-15" x2="25" y2="5" stroke="#fbbf24" stroke-width="2"/>
    <circle cx="25" cy="8" r="3" fill="#fbbf24"/>
    
    <!-- Book/Target Symbol -->
    <circle cx="0" cy="15" r="12" fill="none" stroke="#ffffff" stroke-width="2.5"/>
    <circle cx="0" cy="15" r="7" fill="none" stroke="#ffffff" stroke-width="2"/>
    <circle cx="0" cy="15" r="2.5" fill="#ffffff"/>
  </g>
</svg>
